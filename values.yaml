namespace: papyrus

database:
  name: papyrus-prod
  team: papyrus
  replicas: 1
  volume:
    size: 1Gi
  postgres:
    version: 14

deployment:
  name: papyrusapi
  image: ghcr.io/preparingforexams/papyrus-api:__TAG__
  imagePullPolicy: Always
  revisionHistoryLimit: 1
  replicas: 2
  labels:
    app: papyrusapi
  ports:
    - 4000
  requests:
    cpu: 100m
    memory: 100Mi
  limit:
    cpu: 400m
    memory: 400Mi
  additionalSecretRefs:
  - name: postgres.papyrus-prod.credentials.postgresql.acid.zalan.do
  initContainer:
    name: ecto-migration
    image: ghcr.io/preparingforexams/papyrus-api:__TAG__
    command: /app/bin/server
    args:
      - eval
      - '"PapyrusApi.Release.Migrate"'

configmap:
  name: papyrus-api
  host: openalcohlics.group

secret:
  name: papyrus-api
  keyBase: __SECRET_KEY_BASE__

service:
  name: papyrusapi
  port: 80
  targetPort: 4000
  appSelector: papyrusapi
